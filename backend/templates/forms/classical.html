<!doctype html>
<meta charset="utf-8">
<title>Classical CSV Export</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;margin:24px;max-width:900px}
  fieldset{border:1px solid #ddd;padding:16px;border-radius:8px}
  label{display:block;margin:8px 0 4px}
  button{padding:8px 14px;cursor:pointer}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
</style>

<h2>Classical CSV Export</h2>
<p>This page generates a CSV download directly from the backend.</p>

<form method="post" action="/forms/classical/run">
  <fieldset>
    <div class="row">
      <div style="flex:1; min-width:260px">
        <label for="parameter">Parameter</label>
        <input id="parameter" name="parameter" class="input" placeholder="optional (not yet used)" />
      </div>
      <div style="flex:1; min-width:260px">
        <label for="state">State</label>
        <input id="state" name="state" class="input" placeholder="optional (not yet used)" />
      </div>
    </div>
    <div class="row" style="margin-top:12px">
      <button type="submit">Download CSV</button>
    </div>
  </fieldset>
</form>
