
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TSF: Classical Run</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;padding:2rem;background:#0b0b0c;color:#e5e7eb}
      .card{max-width:760px;margin:0 auto;background:#111827;border:1px solid #1f2937;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
      h1{font-size:1.25rem;margin:0 0 1rem 0}
      label{display:block;margin:.75rem 0 .25rem 0;color:#9ca3af}
      select,button{width:100%;padding:.75rem 1rem;border-radius:12px;border:1px solid #374151;background:#0f172a;color:#e5e7eb}
      button{margin-top:1rem;background:#10b981;border-color:#0ea5e9;cursor:pointer}
      button:hover{background:#059669}
      .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
      .footer{margin-top:1.25rem;color:#6b7280;font-size:.85rem}
      a{color:#60a5fa}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Run Classical Forecast</h1>
      <form method="post" action="/forms/classical/run">
        <div class="row">
          <div>
            <label for="parameter">Parameter Name</label>
            <select id="parameter" name="parameter" required>
              {% for p in params %}
                <option value="{{p}}">{{p}}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label for="state">State Name</label>
            <select id="state" name="state" required>
              {% for s in states %}
                <option value="{{s}}">{{s}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <button type="submit">Generate & Download Final CSV</button>
      </form>
      <div class="footer">
        Need checks? See <a href="/">/</a> · <a href="/health">/health</a> · <a href="/docs">/docs</a>
      </div>
    </div>
  </body>
</html>
