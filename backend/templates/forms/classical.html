<!doctype html>
<meta charset="utf-8">
<title>Classical CSV Export</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;margin:24px;max-width:900px}
  fieldset{border:1px solid #ddd;padding:16px;border-radius:8px}
  label{display:block;margin:8px 0 4px}
  button{padding:8px 14px;cursor:pointer}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  select,input{min-width:260px}
</style>

<h2>Classical CSV Export</h2>
<p>Values below are loaded from the database.</p>

<form method="post" action="/forms/classical/run">
  <fieldset class="row">
    <div style="flex:1">
      <label for="parameter">Parameter</label>
      <select id="parameter" name="parameter">
        <!--__PARAM_OPTIONS__-->
      </select>
    </div>
    <div style="flex:1">
      <label for="state">State</label>
      <select id="state" name="state">
        <!--__STATE_OPTIONS__-->
      </select>
    </div>
  </fieldset>
  <div class="row" style="margin-top:12px">
    <button type="submit">Download CSV</button>
  </div>
</form>
