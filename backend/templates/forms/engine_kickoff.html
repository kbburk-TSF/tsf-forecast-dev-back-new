<!doctype html>
<meta charset="utf-8">
<title>Trigger Forecast Engine</title>
<style>
 body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;margin:24px;max-width:900px}
 fieldset{border:1px solid #ddd;padding:16px;border-radius:8px}
 label{display:block;margin:8px 0 4px}
 button{padding:8px 14px;cursor:pointer}
 progress{width:100%;height:16px}
 pre{background:#f7f7f7;padding:12px;border-radius:6px;white-space:pre-wrap}
 code{font-family:ui-monospace,Menlo,Consolas,monospace}
 .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
 .muted{color:#666}
</style>

<h2>Trigger Forecast Engine</h2>

<form id="kickForm" method="post" action="/forms/engine-kickoff/start">
  <fieldset>
    <legend>Select Forecast</legend>
    <label for="forecast_id">Forecast</label>
    <select id="forecast_id" name="forecast_id" required>
      <!--__OPTIONS__-->
    </select>
    <div class="row" style="margin-top:12px">
      <button type="submit">Start</button>
      <span id="hint" class="muted"></span>
    </div>
  </fieldset>
</form>

<div id="status" style="display:none;margin-top:16px">
  <div class="row" style="gap:10px">
    <progress id="bar" max="100" value="0"></progress>
    <span id="pct" class="muted">0%</span>
  </div>
  <pre id="log"></pre>
  <h4>Events</h4>
  <div id="events" style="border:1px solid #eee;padding:8px;border-radius:6px;max-height:260px;overflow:auto;font-family:ui-monospace,Menlo,Consolas,monospace"></div>
</div>

<script>
const form = document.getElementById('kickForm');
const statusBox = document.getElementById('status');
const logEl = document.getElementById('log');
const bar = document.getElementById('bar');
const pct = document.getElementById('pct');
const hint = document.getElementById('hint');
const evBox = document.getElementById('events');

let pollingTimer = null;
let currentRunId = null;
let consecutiveErrors = 0;

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const r = await fetch(form.action, { method: 'POST', body: data });
  const j = await r.json();
  if(!j.ok){ logEl.textContent = 'Error: ' + (j.error||'unknown'); statusBox.style.display='block'; return; }
  currentRunId = j.run_id;
  logEl.textContent = 'Run ' + currentRunId + ' started for forecast ' + j.forecast_id + '...\n';
  statusBox.style.display='block';
  bar.value = 0; pct.textContent = '0%';
  consecutiveErrors = 0;
  if(pollingTimer){ clearTimeout(pollingTimer); }
  scheduleNextPoll(0);
  startSSE(currentRunId);
});

function scheduleNextPoll(delayMs){
  if(pollingTimer){ clearTimeout(pollingTimer); }
  pollingTimer = setTimeout(pollStatus, delayMs);
}

async function pollStatus(){
  if(!currentRunId){ return; }
  try{
    const r = await fetch('/forms/engine-kickoff/status?run_id=' + encodeURIComponent(currentRunId), {cache:'no-store'});
    const j = await r.json();
    if(!j.ok){
      consecutiveErrors++;
      hint.textContent = 'status error (retrying)...';
      scheduleNextPoll(Math.min(5000, 500 * Math.pow(2, Math.min(consecutiveErrors, 5))));
      return;
    }
    consecutiveErrors = 0;
    hint.textContent = '';
    bar.value = j.progress_percent;
    pct.textContent = (j.progress_percent||0) + '%';
    if(j.phases && Array.isArray(j.phases)){
      const running = j.phases.find(p => p.status === 'running');
      if(running){ logEl.textContent = 'Running: ' + running.phase + '...'; }
      const done = j.phases.filter(p => p.status === 'done').map(p => p.phase);
      if(done.length){ logEl.textContent += '\nDone: ' + done.join(', '); }
      const err = j.phases.find(p => p.status === 'error');
      if(err){ logEl.textContent += '\nError in ' + err.phase + ': ' + (err.message||''); }
    }
    if(j.progress_percent >= 100){ hint.textContent = 'Complete.'; return; }
    scheduleNextPoll(1500);
  }catch(err){
    consecutiveErrors++;
    hint.textContent = 'network error (retrying)...';
    scheduleNextPoll(Math.min(5000, 500 * Math.pow(2, Math.min(consecutiveErrors, 5))));
  }
}

function startSSE(runId){
  try{
    const es = new EventSource('/forms/engine-kickoff/stream?run_id=' + encodeURIComponent(runId));
    es.onmessage = (ev)=>{
      try{
        const msg = JSON.parse(ev.data);
        appendEvent(msg);
        if(msg.status === 'error'){ hint.textContent = 'Error: ' + (msg.message||''); }
      }catch{ /* ignore */ }
    };
    es.onerror = ()=>{ /* let polling handle resilience */ };
  }catch{ /* ignore */ }
}

function appendEvent(obj){
  const ts = obj.ts || new Date().toISOString();
  const phase = (obj.phase||'').padEnd(7);
  const level = (obj.level||'info').toUpperCase().padEnd(8);
  const msg = obj.message || '';
  const pctTxt = (obj.progress_pct!=null)? (' ['+obj.progress_pct+'%]') : '';
  const rows = (obj.rows_written!=null)? (' rows='+obj.rows_written) : '';
  const line = `[${ts}] ${phase} ${level} ${msg}${pctTxt}${rows}`;
  const div = document.createElement('div');
  div.textContent = line;
  evBox.appendChild(div);
  evBox.scrollTop = evBox.scrollHeight;
}
</script>
